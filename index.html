<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    .error-message {
      display: none;
      text-align: center;
      font-family: Arial, sans-serif;
      color: red;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="error-message">
    HTML5 canvas appears to be unsupported in the current browser.
    Please try updating or use a different browser.
  </div>
  <canvas></canvas>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const canvas = document.querySelector("canvas");
      const errorMessage = document.querySelector(".error-message");

      if (!canvas || !canvas.getContext) {
        errorMessage.style.display = "block";
        return;
      }

      const ctx = canvas.getContext("2d");
      if (!ctx) {
        errorMessage.style.display = "block";
        return;
      }

      const ratio = window.devicePixelRatio || 1;

      function resizeCanvas() {
        canvas.width = window.innerWidth * ratio;
        canvas.height = window.innerHeight * ratio;
        canvas.style.width = window.innerWidth + "px";
        canvas.style.height = window.innerHeight + "px";
        ctx.scale(ratio, ratio); // Scale the context to account for pixel ratio
        ctx.imageSmoothingEnabled = false; // Disable smoothing for crisp rendering
      }

      window.addEventListener("resize", resizeCanvas);
      resizeCanvas();

      // Add your game logic here
      function gameLoop() {
        // Example: Clear canvas and draw something
        ctx.clearRect(0, 0, canvas.width / ratio, canvas.height / ratio);
        ctx.fillStyle = "blue";
        ctx.fillRect(50, 50, 100, 100); // Example rectangle
        requestAnimationFrame(gameLoop);
      }

      gameLoop(); // Start the game loop
    });
  </script>
</body>
</html>
